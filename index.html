    <!-- O canvas onde desenharemos e moveremos os ícones -->
   
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var colorPicker = document.getElementById('color');
        var thicknessInput = document.getElementById('thickness');
        var eraseButton = document.getElementById('erase');
        var clearButton = document.getElementById('clear');
        var operatorButtons = document.querySelectorAll('.operator-button');

        var icons = []; // Array para armazenar os ícones
        var selectedIcon = null; // Variável para armazenar o ícone selecionado
        var isDragging = false;
        var offsetX = 0;
        var offsetY = 0;
        var drawingColor = colorPicker.value;
        var drawingThickness = thicknessInput.value;

        // Função para desenhar os ícones
        function drawIcons() {
            icons.forEach(function(icon) {
                ctx.drawImage(icon.image, icon.x, icon.y, icon.size, icon.size);
            });
        }

        // Função para adicionar um novo ícone
        function addIcon(x, y, size, imageSrc) {
            var icon = new Image();
            icon.src = imageSrc;
            icon.onload = function() {
                icons.push({ image: icon, x: x, y: y, size: size });
                redrawCanvas();
            };
        }

        // Função para redesenhar o canvas
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawIcons();
        }

        // Atualizar cor de desenho
        colorPicker.addEventListener('change', function() {
            drawingColor = colorPicker.value;
        });

        // Atualizar espessura de desenho
        thicknessInput.addEventListener('change', function() {
            drawingThickness = thicknessInput.value;
        });

        // Ativar modo borracha
        eraseButton.addEventListener('click', function() {
            drawingColor = '#FFFFFF'; // Cor branca para simular borracha
        });

        // Limpar o canvas
        clearButton.addEventListener('click', function() {
            icons = []; // Limpar todos os ícones
            redrawCanvas();
        });

        // Adicionar ícones ao clicar nos botões dos operadores
        operatorButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var imageSrc = this.getAttribute('data-image');
                addIcon(canvas.width / 2, canvas.height / 2, 50, imageSrc);
            });
        });

        // Evento de clique do mouse
        canvas.addEventListener('mousedown', function(e) {
            var mouseX = e.offsetX;
            var mouseY = e.offsetY;

            // Verificar se um ícone foi clicado
            for (var i = icons.length - 1; i >= 0; i--) {
                var icon = icons[i];
                var x = icon.x;
                var y = icon.y;
                var size = icon.size;

                if (mouseX >= x && mouseX <= x + size &&
                    mouseY >= y && mouseY <= y + size) {
                    selectedIcon = icon;
                    offsetX = mouseX - x;
                    offsetY = mouseY - y;
                    isDragging = true;
                    return;
                }
            }

            // Desenhar se nenhum ícone foi clicado
            isDrawing = true;
            lastX = mouseX;
            lastY = mouseY;
        });

        // Evento de movimento do mouse
        canvas.addEventListener('mousemove', function(e) {
            var mouseX = e.offsetX;
            var mouseY = e.offsetY;

            if (isDragging && selectedIcon) {
                selectedIcon.x = mouseX - offsetX;
                selectedIcon.y = mouseY - offsetY;
                redrawCanvas();
            }

            if (isDrawing) {
                ctx.strokeStyle = drawingColor;
                ctx.lineWidth = drawingThickness;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(mouseX, mouseY);
                ctx.stroke();
                lastX = mouseX;
                lastY = mouseY;
            }
        });

        // Evento de soltar o botão do mouse
        canvas.addEventListener('mouseup', function() {
            isDragging = false;
            selectedIcon = null;
            isDrawing = false;
        });
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            var imageList = document.getElementById('image-list');

            // Carrega a imagem inicial
            loadImage(imageList.querySelector('img').src);

            // Adiciona o evento de clique em cada imagem da lista
            imageList.addEventListener('click', function(event) {
                if (event.target.tagName === 'IMG') {
                    loadImage(event.target.src);
                }
            });

            // Função para carregar e definir a imagem de fundo do canvas
            function loadImage(src) {
                var img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
                img.src = src;
            }
        };
    </script>
